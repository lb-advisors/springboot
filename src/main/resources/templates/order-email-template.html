<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order confirmation</title>
</head>

<body>
    <div style="width: 95%; text-align: center; background-color: rgba(0, 16, 46, 1); padding: 10px;">
        <img src="cid:logo" alt="Golden State Sea Food Logo" style="max-width: 100%; height: 100px; border-radius: 8px;">
    </div>
    <br>
    Hello <span th:text="${order.customerName}"></span></h2>
    <p>Thank you for your order. Here are the details of your order:</p>

    <ul>
        <li th:each="profile : ${order.profiles}">

            <span th:text="${profile.profileDescription}"></span>: <span th:text="${profile.quantity}"></span> <span th:text="${profile.unitType}"></span> at $<span
                th:text="${#numbers.formatDecimal(profile.price, 0, 'COMMA', 2, 'POINT')}"></span> each

        </li>
    </ul>

    <p><strong>Total Price:</strong> $<span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')}"></span></p>
    <p><strong>Delivery Date:</strong> <span th:text="${#temporals.format(order.deliveryDate, 'MM/dd/yyyy')}"></span></p>
    <p>Thank you,<br>Your Sales Team</p>

    <p style="color: #8B0000;"><b>Please do not respond to this email</b></p>
</body>

</html>
